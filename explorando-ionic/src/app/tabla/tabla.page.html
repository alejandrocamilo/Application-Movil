<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tabla</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Tabla de multiplicar</ion-card-title>
      <ion-card-subtitle>Tabla de multiplicar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input label="Numero 1" labelPlacement="floating" placeholder="Enter text" type="number" [(ngModel)]="numero"></ion-input>
        </ion-item>
        
        <ion-item *ngFor="let N of tabla">
           {{N}} x {{numero}} =  {{N*numero}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
