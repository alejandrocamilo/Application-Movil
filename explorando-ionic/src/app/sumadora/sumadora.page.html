<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>suma facilmente</ion-card-title>
      <ion-card-subtitle>suma facilmente</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input label="Numero 1" labelPlacement="floating" placeholder="Enter text" type="number" [(ngModel)]="numero1"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Numero 2" labelPlacement="floating" placeholder="Enter text" type="number" [(ngModel)]="numero2"></ion-input>
        </ion-item>
           
          <ion-button (click)="sumar()" expand="block">Sumar</ion-button> 
  
        <ion-item lines="none">
           Resultado: {{resultado}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
